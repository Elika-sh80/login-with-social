<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h2>Login with Social Media or Manually</h2>
    <main>
        <section class="social">
            <a id="facebook" href="#"><i class="fa-brands fa-facebook-f"></i>Login with facebook</a>
            <a id="twitter" href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
            <a id="google" href="#"><i class="fa-brands fa-google"></i>Login with Google</a>
        </section>

        <section class="or">
            <div id="desktopicon">
                <p>or</p>
                <img src="img/vertical-line.png" alt="">
            </div>
            
            <div id="mobileicon">
                <p>or</p>
                <img src="img/minus.png" alt="">
            </div> 
           

        </section>

        <section class="manually">
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input id="cta" type="submit" value="Login">
            </form>
        </section>


    </main>
    <div id="signup">
        <a href="#">Sign up</a>
        <a href="#">Forget password?</a>
    </div>
</body>

</html>
